<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(194, 193, 190);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #principal{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            width: auto;
            box-shadow: 2px 2px 10px gainsboro;
            padding: 20px;
            background-color: aliceblue;
            gap: 20px;
            border-radius: 10px;
        }
        input{
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: rgb(97, 95, 95);
            color: white;
            text-shadow: 2px 2px 10px gainsboro;
        }
        ol li{
            box-shadow: 2px 2px 10px rgb(69, 68, 68);
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            list-style-position: inside;
            border-radius: 10px;
        }
        ol li:hover{
            transform: scale(1.1);
            transition: 0.5s ease-in-out;
        }
        button{
            background-color: black;
            color: white;
            text-shadow: 2px 2px 10px white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="principal">
        <h1>Lista para Agregar Tareas</h1>
        <input type="text" id="entrada">
        <ol id="lista">
            
        </ol>
        <button id="boton">Agregar</button>
    </div>
    <script>
        const entrada = document.getElementById("entrada");
        const lista = document.getElementById("lista");
        const boton = document.getElementById("boton");
        boton.addEventListener("click",()=>{
            if(entrada.value === ""){
                alert("No has agregado ninguna tarea");
            }else{
                elemento_creado = document.createElement("li");
                lista.appendChild(elemento_creado);
                elemento_creado.textContent = entrada.value;
                entrada.value = "";
            }
        });
        lista.addEventListener("click",(e)=>{
            if(e.target.tagName === "LI"){
                lista.removeChild(e.target);
            }
        });
    </script>
</body>
</html>
